name: 'e2e tests'

on:
  pull_request:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: ./e2e

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Start Symfony server & Vue dev server
        run: |
          symfony server:start -d
          npm run dev &
      - name: Run Cypress tests
        run: npm run cy:run
